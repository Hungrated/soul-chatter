<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Soul Chatter</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font: 13px Helvetica, Arial;
      }
      form {
        background: #000;
        padding: 3px;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
      form input {
        border: 0;
        padding: 10px;
        width: 90%;
        margin-right: 0.5%;
      }
      form button {
        width: 9%;
        background: rgb(130, 224, 255);
        border: none;
        padding: 10px;
      }
      #messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      #messages li {
        padding: 5px 10px;
      }
      #messages li:nth-child(odd) {
        background: #eee;
      }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form action="">
      <input id="msg" autocomplete="off" /><button>发&nbsp;送</button>
    </form>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
      function addLine(msg) {
        $("#messages").append($("<li>").text(msg));
      }
      $("form").submit(function() {
        var msg = $('#msg').val();
        console.log(msg);
        socket.emit("message", msg);
        $('#msg').val('');
        return false;
      });
      socket.on("message", function(msg) {
        addLine(msg);
      });
    </script>
  </body>
</html>
